<!doctype html>
<html>

  <head>
    <title>Uzzra Academy Login</title>
    <link rel="stylesheet" type="text/css" href="uzzra_forms.css" />
  </head>

  <body>
    <br/>
    <div id="form">
      <form name="form">
        <input id="details" type="text" name="fullname" placeholder="Enter fullname.."
        required />
        <br/>
        <input id="details" type="email" name="email address" placeholder="Enter Email.."
        required/>
        <br/>
        <input id="details" type="password" name="password" placeholder="Enter Password..."
        required/>
        <br/>
        <input id="submit" type="submit" value="LOGIN" />
      </form>
  </body>

</html>
